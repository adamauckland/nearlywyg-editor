<html>
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
			
		<div class="container editArea">
			<h1>Demo NearlyWyg Editor</h1>
			<p>Nearly WYSIWYG content editor for touch/mobile/desktop.</p>
			
			<div class="nearlyWyg">
				<form>
					<!-- This is the area we put the content -->
					<div id="copyArea"></div>
					
					<!-- Style selector -->
					<fieldset>
						<ul id="styleSelector">
							<li data-element="h1" data-selected="false">
								<h1>Heading</h1>
							</li>
							
							<li data-element="h2" data-selected="false">
								<h2>Sub heading</h2>
							</li>
							
							<li data-element="strong" data-selected="false">
								<strong>Bold</strong>
							</li>
							
							<li data-element="em" data-selected="false">
								<em>Italic</em>
							</li>
							
							<li data-element="p" data-default="true" data-selected="true"> 
								Paragraph
							</li>
							
							<li data-element="ul" data-selected="false"> 
								Bullet list
							</li>
							
							<li data-element="ol" data-selected="false">
								Numbered list
							</li>
							
							<li data-element="img" data-selected="false">
								Image
							</li>
							
						</ul>
					</fieldset>
					
					<!-- text area for typing the content -->
					<fieldset>
						<textarea id="newBlock" rows="4" class="input-block-level" placeholder="Add text block"></textarea>
					</fieldset>
					
					<!-- it felt odd without an OK button -->
					<fieldset id="buttonBlock">
						<span class="floatRight">
							<button type="button" id="cancelButton" class="btn">Cancel</button>
							<button type="button" id="okButton" class="btn btn-primary">Ok</button>
						</span>
					</fieldset>
				</form>
			</div>
		</div>
		
		<div class="container">
			<h2>
				Output HTML
			</h2>
			
			<form>
				<fieldset>
					<textarea id="outputHtml"  class="input-block-level">
					</textarea>		
				</fieldset>
			</form>
			
		</div>
		
				
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		
		
		<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
		<script type="text/javascript" src="js/NearlyWyg.js"></script>
		<script src="js/jquery.ui.touch-punch.min.js"></script>
		
		
		<script type="text/javascript">
			$(document).ready(function() {
				var nearlyWygEditor = new NearlyWygEditor('#styleSelector', '#newBlock', '#copyArea', '#buttonBlock');
				
				nearlyWygEditor.onChange(function() {
					$('#outputHtml').val($('#copyArea').html());
				});
				
				
			});
		</script>
	</body>
</html>
